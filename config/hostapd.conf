# hostapd configuration for VLAN-enabled network slicing
# Single SSID with dynamic VLAN assignment

# Interface configuration
interface=wlan0
driver=nl80211
bridge=br-vlan99

# SSID and network settings
ssid=MultiSlice
hw_mode=g
channel=6
ieee80211n=1
wmm_enabled=1

# WPA2 configuration
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP
wpa_passphrase=YourSecurePassword123

# VLAN support
dynamic_vlan=1
vlan_file=/etc/hostapd/hostapd.vlan
vlan_naming=1

# Optional: logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Optional: MAC ACL (can be used for device tracking)
macaddr_acl=0

# Accept all MAC addresses by default (devices start in quarantine VLAN)
accept_mac_file=/etc/hostapd/hostapd.accept
