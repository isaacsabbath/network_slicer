<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-primary">
                <div class="card-body">
                    <h3 class="mb-1 text-primary">Admin Login</h3>
                    <p class="text-muted mb-4">Staff and superusers will be redirected to the Admin.</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
                        {{ form.non_field_errors }}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                    </form>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'register_admin' %}">Create admin account</a>
                        <a href="{% url 'login_guest' %}">Guest login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
